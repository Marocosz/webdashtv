<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Matérias</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF; /* Cor azul */
            text-align: center; /* Centralizando o título */
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        select, input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            min-height: 50px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .gerar-texto-mensagem {
            padding: 12px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gerar-texto-mensagem:hover {
            background-color: #0056b3;
        }

        button {
            padding: 10px;
            font-size: 14px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .date-container {
            display: flex;
            align-items: center;
            width: 50%;
            justify-content: center;
        }

        #dataEscolhida {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 120px;
        }

        label[for="dataEscolhida"] {
            font-size: 18px;
            margin-right: 5px;
        }

        #add-data {
            flex: 4;
            background-color: #28a745;
        }

        #add-data:hover {
            background-color: #218838;
        }

        #delete-data {
            background-color: #dc3545;
            flex: 1;
        }

        #delete-data:hover {
            background-color: #c82333;
        }

        /* Estilização do modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Contador de seleção */
        .counter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .counter-container button {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 20px;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .counter-container button:hover {
            background-color: #0056b3;
        }

        .counter-container input {
            width: 50px;
            text-align: center;
            font-size: 16px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #confirm-delete {
            padding: 10px;
            font-size: 14px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        #confirm-delete:hover {
            background-color: #c82333;
        }
    </style>

    <script>
        function enviarDados(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('data-form'));
            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('data-form').reset();
            })
            .catch(error => console.error('Erro:', error));
        }

        function gerarTextoMensagem() {
            const dataEscolhida = document.getElementById("dataEscolhida").value;
            if (!dataEscolhida) {
                alert('Por favor, escolha uma data!');
                return;
            }

            fetch('/gerar_texto_mensagem', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: dataEscolhida })
            })
            .then(response => response.json())
            .then(data => {
                if (data.texto) {
                    const novaPagina = window.open('', '_blank');
                    novaPagina.document.write('<html><head><title>Clipping de Matérias</title></head><body>');
                    novaPagina.document.write('<pre>' + data.texto + '</pre>');
                    novaPagina.document.write('</body></html>');
                } else {
                    alert('Erro: ' + data.message);
                }
            })
            .catch(error => console.error('Erro ao gerar texto:', error));
        }

        function gerarDashboard() {
            fetch('/generate_dashboard')
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'dashboard.pdf';
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => console.error('Erro ao gerar dashboard:', error));
        }

        function baixarExcel() {
            fetch('/baixar_excel')
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'dados.xlsx';
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => console.error('Erro ao baixar Excel:', error));
        }

        function updateJornais() {
            let canal = document.getElementById("canal").value;
            let jornalSelect = document.getElementById("jornal");

            jornalSelect.innerHTML = "<option value=''>Selecione um jornal</option>";
            if (!canal) {
                alert("Por favor, selecione um canal antes de escolher um jornal.");
                return;
            }

            fetch('/get_jornais', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({canal: canal})
            })
            .then(response => response.json())
            .then(data => {
                data.forEach(jornal => {
                    let option = document.createElement("option");
                    option.value = jornal;
                    option.textContent = jornal;
                    jornalSelect.appendChild(option);
                });
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const modal = document.getElementById("delete-modal");
            const closeModal = document.querySelector(".close");
            const deleteButton = document.getElementById("delete-data");
            const confirmDeleteButton = document.getElementById("confirm-delete");
            const numLinhasInput = document.getElementById("numLinhas");
            const decreaseButton = document.getElementById("decrease");
            const increaseButton = document.getElementById("increase");

            // Abrir modal
            deleteButton.addEventListener("click", function() {
                modal.style.display = "flex";
            });

            // Fechar modal ao clicar no "X"
            closeModal.addEventListener("click", function() {
                modal.style.display = "none";
            });

            // Fechar modal ao clicar fora dele
            window.addEventListener("click", function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });

            // Aumentar o número de linhas a excluir
            increaseButton.addEventListener("click", function() {
                numLinhasInput.value = parseInt(numLinhasInput.value) + 1;
            });

            // Diminuir o número de linhas, mas sem permitir valores menores que 1
            decreaseButton.addEventListener("click", function() {
                if (parseInt(numLinhasInput.value) > 1) {
                    numLinhasInput.value = parseInt(numLinhasInput.value) - 1;
                }
            });

            // Evitar valores negativos ou zerados no input manual
            numLinhasInput.addEventListener("input", function() {
                if (numLinhasInput.value < 1) {
                    numLinhasInput.value = 1;
                }
            });

            // Confirmar exclusão de linhas
            confirmDeleteButton.addEventListener("click", function() {
                let numLinhas = parseInt(numLinhasInput.value);

                fetch('/delete_last_rows', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ num_linhas: numLinhas })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    modal.style.display = "none"; // Fechar modal após excluir
                })
                .catch(error => console.error('Erro ao excluir linhas:', error));
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Registro de Matérias</h1>
        <form id="data-form" onsubmit="enviarDados(event);">
            <label for="canal">Canal</label>
            <select id="canal" name="canal" onchange="updateJornais();" required>
                <option value="">Selecione um canal</option>
                <option value="Globo">Globo</option>
                <option value="Record">Record</option>
            </select>

            <label for="jornal">Jornal</label>
            <select id="jornal" name="jornal" required>
                <option value="">Selecione um jornal</option>
            </select>

            <label for="tema">Tema</label>
            <select id="tema" name="tema" required>
                <option value="">Escolha um Tema</option>
                <option value="Agricultura">Agricultura</option>
                <option value="Codemca">Codemca</option>
                <option value="Cultura">Cultura</option>
                <option value="Defesa Civil">Defesa Civil</option>
                <option value="Economia">Economia</option>
                <option value="Educação">Educação</option>
                <option value="Governo">Governo</option>
                <option value="Iluminação">Iluminação</option>
                <option value="Limpeza Pública">Limpeza Pública</option>
                <option value="Obras">Obras</option>
                <option value="Ordem Pública">Ordem Pública</option>
                <option value="Saúde">Saúde</option>
                <option value="Social">Social</option>
                <option value="Transporte">Transporte</option>
                <option value="Turismo">Turismo</option>
            </select>

            <label for="datahora">Data e Hora</label>
            <input type="datetime-local" name="datahora" required>

            <label for="teor">Teor</label>
            <select id="teor" name="teor" required>
                <option value="">Escolha um Teor</option>
                <option value="Negativo">Negativo</option>
                <option value="Neutro">Neutro</option>
                <option value="Positivo">Positivo</option>
            </select>

            <label for="texto">Texto da Matéria</label>
            <textarea name="texto" rows="3" required></textarea>

            <div class="button-container">
                <div class="button-row">
                    <button id="add-data" type="submit">Adicionar Dados</button>
                    <button id="delete-data" type="button">Excluir Dados</button>
                </div>

                <div class="button-row">
                    <div class="date-container">
                        <label for="dataEscolhida" class="label">Data</label>
                        <input type="date" id="dataEscolhida" name="dataEscolhida">
                    </div>
                    
                    <button onclick="gerarTextoMensagem()" class="gerar-texto-mensagem">Gerar Texto Mensagem</button>
                </div>
            
                <div class="button-row">
                    <button type="button" onclick="gerarDashboard()">Gerar Dashboard Mensal</button>
                    <button type="button">Gerar Texto XML Mensal</button>
                    <button type="button" onclick="baixarExcel()">Baixar Excel</button>
                </div>
            </div>

        </form>
    </div>

    <!-- Modal para excluir linhas -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Excluir Últimas Linhas</h2>
            <label for="numLinhas">Quantas linhas deseja excluir?</label>
            <div class="counter-container">
                <button id="decrease">−</button>
                <input type="number" id="numLinhas" value="1" min="1">
                <button id="increase">+</button>
            </div>
            <button id="confirm-delete">Confirmar</button>
        </div>
    </div>
</body>
</html>
